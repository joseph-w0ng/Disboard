<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HackThis Whiteboard</title>

    <meta name="description" content="HTML5 canvas real-time drawing using socket.io">
    <meta name="keywords" content="whiteboard, drawing, socket-io, socketio, javascript">

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div id="intro-wrapper">
      <div id="buttons">
          <button id="createOption">Create Room</button>
          <button id="joinOption">Join Room</button>
      </div>
      <input type="text" id="roomId" placeholder="Room ID">
      <input type="text" id="assignmentId" placeholder="Assignment ID">
      <input type="text" id="name" placeholder="Your Name">
      <button id="enterRoom">Submit</button>
      <div class="error">
          <p id="errorMsg"></p>
      </div>
      <a href="/instructor">Create an Assignment!</a>
    </div>
    <div id="container">
        <div class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color white">Eraser</div>
            <div id="clear">Erase All</div>
            <div id="increaseThickness">Increase Thickness</div>
            <div id="decreaseThickness">Decrease Thickness</div>
        </div>
        <canvas id="myCanvas" class="whiteboard"></canvas>
        <div id="questions">
          <h3 id="questionText"></h3>
        </div>
        <button id="submitWork">Submit Work!</button>
        <div class="error">
          <p id="submitError"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/over-engineer/Socket.io-whiteboard/lib/whiteboard.js"
            integrity="sha384-lGajmend6yDyTY9CZMgcIQX0sFVzYbN+1WzaofEQ8+z8BXbH/DuYPohTY7OCQbQt"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/stuff.js"></script>
  </body>
</html>
